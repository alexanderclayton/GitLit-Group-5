<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>New User Signup</title>
</head>
<body>
    <header>
        <h2>Please Enter Your New User Information:</h2>
    </header>
    <main>
        <p>Username:</p>
        <textarea name="username" id="" cols="30" rows="1"></textarea>
        <p>Password:</p>
        <textarea name="password" id="" cols="30" rows="1"></textarea>
        <p>Email Address:</p>
        <textarea name="email" id="" cols="30" rows="1"></textarea>
        <button id="signup">Create Account</button>

    </main>
    <footer>

    </footer>
    <script src="../js/signupButtons.js"></script>
    <!-- link to other js file -->
</body>
</html>
